<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="main.css" />
        <title>Wiki-Alike</title>
    </head>
    <body>
        <header>
            <div class="header-std">
                <img
                    id="hamburger"
                    src="./images/hamburger.png"
                    alt="Hamburger menu icon"
                    height="40px"
                />
                <img
                    id="logo"
                    src="./images/wikipedia.png"
                    alt="wiki world icon"
                    height="50px"
                />
                <div id="wiki-title">
                    <div id="logo-text">
                        <h1>
                            <span class="big-letter">w</span>iki-alik<span
                                class="big-letter"
                                >e</span
                            >
                        </h1>
                        <p id="byline">The Free Encyclopedia</p>
                    </div>
                </div>
            </div>
            <div id="search" class="header-std">
                <input
                    id="search-bar"
                    type="text"
                    placeholder="Search Wikipedia"
                />
                <button id="search-btn">Search</button>
                <!--<div id="search-icons">-->
                <img
                    id="search-icon"
                    src="./images/magnifying-glass.svg"
                    alt="Search icon"
                    height="20px"
                />
                <img
                    id="spectacles-icon"
                    src="./images/spectacles.svg"
                    alt="Spectacles icon"
                    height="12px"
                />
                <!--</div>-->
            </div>
            <div id="header-links-box" class="header-std">
                <ul id="header-links">
                    <li><a href="http://dummy">Donate</a></li>
                    <li><a href="http://dummy">Create account</a></li>
                    <li><a href="http://dummy">Log in</a></li>
                </ul>
            </div>
        </header>

        <main>
            <!--SIDEBAR WITH LINKS-->
            <sidebar>
                <div id="sidebar-header">
                    <h4>Contents</h4>
                    <button id="hide-btn">hide</button>
                </div>
                <div id="link-ography">
                    <ul>
                        <li><a href="http://dummy">Home</a></li>
                        <li><a href="http://dummy">About</a></li>
                        <li><a href="http://dummy">Contact</a></li>
                    </ul>
                </div>
            </sidebar>

            <!--MAIN ARTICLE-->
            <article>
                <h1>Sark</h1>
                <div id="tool-links">
                    <div id="article-talk">
                        <a href="http://dummy">Article</a>
                        <a href="http://dummy">Talk</a>
                    </div>
                    <div id="read-edit"></div>
                </div>
                <p>This is a sample Wikipedia page.</p>
            </article>
            <options></options>
        </main>
    </body>
</html>
